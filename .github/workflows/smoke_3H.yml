name: Smoke Test 3H (Metrics + Rotation + Dashboard)

on:
  push:
    branches: [ "main", "develop", "feature/*" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

jobs:
  smoke-3h:
    runs-on: ubuntu-latest
    env:
      RUN_DIR: ${{ runner.temp }}/run_3h
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install pytest pytest-cov

      - name: Run Pytest
        run: |
          python -m pytest -q

      - name: Smoke Test - Run Live with Metrics + Rotation
        run: |
          python tools/run_live_3E.py \
            --outdir ${RUN_DIR} \
            --run-dir ${RUN_DIR} \
            --enable-metrics \
            --metrics-rotate-max-lines 5 \
            --max-steps 25 \
            --clock simulated \
            --exchange paper \
            --seed 42

      - name: Render Dashboard
        run: |
          python tools/render_metrics_dashboard_3H.py \
            --run-dir ${RUN_DIR} \
            --out ${RUN_DIR}/dashboard.html \
            --tail-lines 500

      - name: Verify Artifacts Created
        run: |
          echo "=== Verifying artifacts ==="
          test -f ${RUN_DIR}/metrics_summary.json || exit 1
          echo "✓ metrics_summary.json exists"
          cat ${RUN_DIR}/metrics_summary.json
          
          test -f ${RUN_DIR}/dashboard.html || exit 1
          echo "✓ dashboard.html exists"
          
          # Check for rotated files (at least one expected with max-lines=5 and 25 steps)
          ls -la ${RUN_DIR}/metrics.ndjson* || echo "No metrics.ndjson files found"
          
          echo "=== Smoke 3H passed ==="

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-3h-artifacts
          path: |
            ${{ runner.temp }}/run_3h/
